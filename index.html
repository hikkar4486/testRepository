<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ジャズミュージシャンの公式サイト">
  <title>K佳井子 Official</title>
  <link rel="stylesheet" href=css/styles.css>
</head>
<body>
  <header>
    <h1>K 佳井子</h1>
    <p>～心を揺さぶるジャズの響き～</p>
  </header>
  <nav>
    <ul>
      <li><a href="#about">プロフィール</a></li>
      <li><a href="#music">音楽</a></li>
      <li><a href="#contact">お問い合わせ</a></li>
    </ul>
  </nav>
  <main>
    <section id="about">
      <h2>プロフィール</h2>
      <p>国立音楽大学の声楽科を卒業。</p>
      <p>ジャズピアニストとして人々の心に残るメロディを届けています。</p>
    </section>
    <section id="music">
      <h2>音楽</h2>
      <p>最新アルバム「○○」をチェック！</p>
      <audio controls>
        <source src="sample.mp3" type="audio/mpeg">
        お使いのブラウザはオーディオタグに対応していません。
      </audio>
    </section>
    <section id="contact">
      <h2>お問い合わせ</h2>
      <form>
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required>
        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">送信</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 keiko k. All Rights Reserved.</p>
  </footer>
</body>
</html>
